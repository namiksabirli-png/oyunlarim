<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video GÃ¶rÃ¼ÅŸme & Ekran PaylaÅŸÄ±mÄ± v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .video-mirror { transform: scaleX(-1); }
        
        /* GeÃ§iÅŸ efektleri */
        .video-box { transition: all 0.5s ease-in-out; }
        .video-container { transition: all 0.5s ease-in-out; }

        /* MÄ°NÄ°MÄ°ZE MODU (Ekran paylaÅŸÄ±lÄ±nca devreye girer) */
        .minimized-layout {
            position: fixed;
            top: 20px;
            right: 20px;
            flex-direction: column;
            width: 240px;
            gap: 10px;
            z-index: 50;
        }

        .minimized-layout .video-box {
            width: 100% !important;
            height: 140px;
            border-width: 2px;
        }

        .minimized-layout .label {
            font-size: 0.6rem;
            padding: 2px 6px;
        }

        /* Gelen Arama ModalÄ± */
        #incomingModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <div id="screenShareInfo" class="hidden fixed inset-0 bg-gray-900 z-40 flex-col items-center justify-center text-center">
        <div class="animate-bounce text-6xl mb-4">ğŸ’»</div>
        <h2 class="text-3xl font-bold text-blue-400">EkranÄ±nÄ±z PaylaÅŸÄ±lÄ±yor</h2>
        <p class="text-gray-400 mt-2">Åu an karÅŸÄ± taraf ekranÄ±nÄ±zÄ± gÃ¶rÃ¼yor.</p>
        <p class="text-sm text-gray-600 mt-4">(Sonsuz dÃ¶ngÃ¼ olmamasÄ± iÃ§in kendi ekranÄ±nÄ±zÄ± burada gÃ¶rmÃ¼yorsunuz)</p>
        <button onclick="toggleScreenShare()" class="mt-8 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-full font-bold shadow-lg transition">
            PaylaÅŸÄ±mÄ± Durdur
        </button>
    </div>

    <div id="incomingModal">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center border border-gray-700 max-w-sm w-full">
            <div class="text-4xl mb-4">ğŸ“²</div>
            <h3 class="text-xl font-bold mb-2">Gelen Arama Var!</h3>
            <p class="text-gray-400 text-sm mb-6" id="callerIdDisplay">BaÄŸlanmak istiyor...</p>
            <div class="flex gap-4 justify-center">
                <button onclick="rejectIncomingCall()" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-bold">Reddet</button>
                <button onclick="acceptIncomingCall()" class="px-6 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold animate-pulse">Kabul Et</button>
            </div>
        </div>
    </div>

    <div class="relative z-50 control-panel bg-gray-800 p-4 sm:p-6 rounded-xl shadow-2xl flex flex-col md:flex-row gap-4 items-center w-full max-w-5xl mb-6">
        
        <div class="flex flex-col items-center md:items-start p-3 bg-gray-700 rounded-lg w-full md:w-auto">
            <span class="text-sm font-medium text-gray-400">Senin ID'n:</span>
            <div class="font-mono text-xl text-green-400 mt-1 select-all" id="myId">YÃ¼kleniyor...</div>
        </div>
        
        <div class="h-1 bg-gray-700 w-full md:w-px md:h-12 md:mx-4"></div>

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto md:flex-grow items-center" id="callControls">
            <input type="text" id="remoteIdInput" placeholder="KarÅŸÄ± ID" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-40 focus:border-blue-500 outline-none">
            <input type="password" id="passwordInput" placeholder="Åifre" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-24 focus:border-blue-500 outline-none">
            <button onclick="startCallRequest()" class="p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg w-full sm:w-auto shadow-lg transition">
                Ä°stek GÃ¶nder
            </button>
        </div>

        <div class="hidden flex-col sm:flex-row gap-3 w-full md:w-auto md:flex-grow items-center" id="inCallControls">
            <button onclick="toggleScreenShare()" id="shareBtn" class="p-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg w-full sm:w-auto flex items-center justify-center gap-2 shadow-lg transition">
                <span>ğŸ“º</span> <span id="shareBtnText">Ekran PaylaÅŸ</span>
            </button>
            <button onclick="endCall()" class="p-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg w-full sm:w-auto flex items-center justify-center gap-2 shadow-lg transition">
                <span>ğŸ“</span> Bitir
            </button>
        </div>
    </div>

    <div id="status" class="relative z-50 mb-4 text-sm text-gray-400 bg-gray-800 px-4 py-1 rounded-full">Durum: HazÄ±r</div>

    <div id="cameraContainer" class="video-container relative z-50 flex flex-wrap justify-center gap-6 w-full max-w-6xl">
        
        <div class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-gray-700 group">
            <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover video-mirror"></video>
            <div class="label absolute bottom-3 left-3 bg-black bg-opacity-60 text-white px-3 py-1 text-xs rounded-md">Sen</div>
        </div>
        
        <div class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-green-900 group">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover"></video>
            <div class="label absolute bottom-3 left-3 bg-black bg-opacity-60 text-white px-3 py-1 text-xs rounded-md">KarÅŸÄ± Taraf</div>
            <div class="absolute top-3 right-3 bg-gray-900 bg-opacity-70 p-1 rounded-full">
                ğŸ”Š
            </div>
        </div>
    </div>

    <script>
        const EXPECTED_PASSWORD = "123"; 
        
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let screenStream = null;
        let isSharing = false;
        let pendingCall = null; // Bekleyen arama

        const myIdEl = document.getElementById('myId');
        const statusEl = document.getElementById('status');
        const remoteVideoEl = document.getElementById('remoteVideo');
        const localVideoEl = document.getElementById('localVideo');
        const cameraContainer = document.getElementById('cameraContainer');
        const screenShareInfo = document.getElementById('screenShareInfo');
        const shareBtnText = document.getElementById('shareBtnText');
        
        const callControls = document.getElementById('callControls');
        const inCallControls = document.getElementById('inCallControls');
        const incomingModal = document.getElementById('incomingModal');
        const callerIdDisplay = document.getElementById('callerIdDisplay');

        // 1. GeliÅŸmiÅŸ Ses AyarlarÄ± ile KamerayÄ± BaÅŸlat
        // Sesin net gitmesi iÃ§in echoCancellation, noiseSuppression ve autoGainControl AÃ‡IK.
        const mediaConstraints = {
            video: { width: 1280, height: 720 }, // HD GÃ¶rÃ¼ntÃ¼
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true // Sesi otomatik yÃ¼kseltir
            }
        };

        navigator.mediaDevices.getUserMedia(mediaConstraints)
            .then(stream => {
                localStream = stream;
                localVideoEl.srcObject = stream;
                initPeer();
            })
            .catch(err => {
                statusEl.innerText = "Kamera/Mikrofon HatasÄ±: " + err;
                alert("LÃ¼tfen kamera ve mikrofon izni verin.");
            });

        // 2. PeerJS BaÅŸlat
        function initPeer() {
            peer = new Peer();
            
            peer.on('open', id => {
                myIdEl.innerText = id;
                statusEl.innerText = "BaÄŸlantÄ± iÃ§in hazÄ±r.";
            });

            // Arama geldiÄŸinde Ã§alÄ±ÅŸÄ±r
            peer.on('call', call => {
                const incomingPassword = call.metadata?.password;
                
                if (incomingPassword === EXPECTED_PASSWORD) {
                    // Otomatik cevaplama YOK. ModalÄ± aÃ§.
                    pendingCall = call;
                    callerIdDisplay.innerText = "Arayan ID: " + call.peer;
                    incomingModal.style.display = 'flex';
                    
                    // Zil sesi efekti eklenebilir burada
                } else {
                    // Åifre yanlÄ±ÅŸsa sessizce reddet
                    call.close();
                }
            });

            peer.on('error', err => {
                console.error(err);
                statusEl.innerText = "Hata oluÅŸtu: " + err.type;
            });
        }

        // 3. Gelen AramayÄ± Kabul Et
        function acceptIncomingCall() {
            if (!pendingCall) return;

            incomingModal.style.display = 'none';
            currentCall = pendingCall;
            
            // AramayÄ± cevapla
            currentCall.answer(localStream);
            setupCallEvents(currentCall);
        }

        // 4. Gelen AramayÄ± Reddet
        function rejectIncomingCall() {
            if (pendingCall) {
                pendingCall.close();
                pendingCall = null;
            }
            incomingModal.style.display = 'none';
            statusEl.innerText = "Arama reddedildi.";
        }

        // 5. Arama Ä°steÄŸi GÃ¶nder
        function startCallRequest() {
            const remoteId = document.getElementById('remoteIdInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!remoteId) return alert("LÃ¼tfen karÅŸÄ± tarafÄ±n ID'sini girin.");
            if (password !== EXPECTED_PASSWORD) return alert("HatalÄ± Åifre!");
            if (!localStream) return alert("Kamera hazÄ±r deÄŸil!");

            statusEl.innerText = "Ä°stek gÃ¶nderiliyor...";
            
            // Metadata ile ÅŸifreyi gÃ¶nderiyoruz
            const call = peer.call(remoteId, localStream, { metadata: { password: password } });
            currentCall = call;
            setupCallEvents(call);
        }

        // 6. GÃ¶rÃ¼ÅŸme OlaylarÄ±nÄ± YÃ¶net (BaÄŸlanma, Kopma)
        function setupCallEvents(call) {
            call.on('stream', remoteStream => {
                // ArayÃ¼zÃ¼ gÃ¼ncelle
                statusEl.innerText = "ğŸŸ¢ GÃ¶rÃ¼ÅŸme BaÅŸladÄ±";
                callControls.classList.add('hidden');
                inCallControls.classList.remove('hidden');
                inCallControls.classList.add('flex');

                // KarÅŸÄ± gÃ¶rÃ¼ntÃ¼yÃ¼ ver
                remoteVideoEl.srcObject = remoteStream;
                
                // SES DÃœZELTME: TarayÄ±cÄ±nÄ±n sesi kÄ±stÄ±ÄŸÄ±ndan ÅŸÃ¼pheleniyorsak zorla aÃ§Ä±yoruz.
                remoteVideoEl.volume = 1.0; 
                remoteVideoEl.muted = false;
            });

            call.on('close', () => {
                resetUI();
            });

            call.on('error', () => {
                alert("BaÄŸlantÄ± hatasÄ±!");
                resetUI();
            });
        }

        // 7. GÃ¶rÃ¼ÅŸmeyi Bitir
        function endCall() {
            if (currentCall) {
                currentCall.close(); // BaÄŸlantÄ±yÄ± kes
            }
            stopScreenShare(); // Ekran paylaÅŸÄ±mÄ± varsa kapat
            resetUI();
        }

        function resetUI() {
            statusEl.innerText = "GÃ¶rÃ¼ÅŸme sonlandÄ±. HazÄ±r.";
            remoteVideoEl.srcObject = null;
            currentCall = null;
            pendingCall = null;
            
            // ButonlarÄ± eski haline getir
            callControls.classList.remove('hidden');
            inCallControls.classList.add('hidden');
            inCallControls.classList.remove('flex');
            
            // Ekran paylaÅŸÄ±mÄ± UI'Ä±nÄ± temizle
            stopScreenShare();
        }

        // --- YENÄ° EKRAN PAYLAÅIMI (Sonsuz DÃ¶ngÃ¼ Engellemeli) ---
        async function toggleScreenShare() {
            if (!currentCall) return alert("Ã–nce bir gÃ¶rÃ¼ÅŸme baÅŸlatÄ±n!");

            if (!isSharing) {
                try {
                    // Sistem sesiyle birlikte ekranÄ± al
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: true, 
                        audio: true 
                    });
                    
                    // 1. UI DeÄŸiÅŸikliÄŸi: Sonsuz gÃ¶rÃ¼ntÃ¼yÃ¼ engellemek iÃ§in
                    // Local video ve Remote video'yu kÃ¶ÅŸeye alÄ±yoruz
                    cameraContainer.classList.add('minimized-layout');
                    
                    // KENDÄ° EKRANIMIZA "Ekran PaylaÅŸÄ±lÄ±yor" Overlay'i koyuyoruz.
                    // BÃ¶ylece video iÃ§inde videoyu gÃ¶rÃ¼p sonsuz dÃ¶ngÃ¼ye girmiyoruz.
                    screenShareInfo.classList.remove('hidden');
                    screenShareInfo.classList.add('flex');
                    
                    // Buton metni gÃ¼ncelle
                    shareBtnText.innerText = "Durdur";
                    
                    // 2. KarÅŸÄ± tarafa giden videoyu ekran gÃ¶rÃ¼ntÃ¼sÃ¼yle deÄŸiÅŸtir
                    const videoTrack = screenStream.getVideoTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }

                    // KullanÄ±cÄ± tarayÄ±cÄ±nÄ±n "PaylaÅŸÄ±mÄ± Durdur" butonuna basarsa
                    videoTrack.onended = () => {
                        stopScreenShare(); 
                    };

                    isSharing = true;

                } catch (err) {
                    console.error("Ekran paylaÅŸÄ±mÄ± iptal:", err);
                }
            } else {
                stopScreenShare();
            }
        }

        function stopScreenShare() {
            if (!isSharing) return;

            // Ekran akÄ±ÅŸÄ±nÄ± durdur
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }

            // UI'Ä± eski haline getir
            screenShareInfo.classList.add('hidden');
            screenShareInfo.classList.remove('flex');
            
            cameraContainer.classList.remove('minimized-layout');
            shareBtnText.innerText = "Ekran PaylaÅŸ";

            // KamerayÄ± tekrar karÅŸÄ± tarafa gÃ¶nder
            if (currentCall && localStream) {
                const cameraTrack = localStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(cameraTrack);
                }
            }

            isSharing = false;
        }
    </script>
</body>
</html>
