<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√ºnya Haritasƒ± - Y√ºz√∂l√ß√ºm√º Hesaplama (TR Format)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Draw -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <!-- Turf.js alan hesaplama i√ßin -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 16px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            z-index: 1000;
            min-width: 260px;
        }
        .info-box h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #333;
        }
        .info-box .area-value {
            font-size: 22px;
            font-weight: bold;
            color: #1976d2;
            margin: 6px 0 10px;
        }
        .clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-box">
        <h3>üìç Se√ßilen B√∂lge</h3>
        <div>Y√ºz√∂l√ß√ºm√º:</div>
        <div class="area-value" id="area">Hen√ºz se√ßilmedi</div>
        <button class="clear-btn" onclick="clearDrawings()">√áizimleri Temizle</button>
        <div class="hint">
            Kalem (√ßokgen) aracƒ±yla serbest√ße √ßizin. Bitirmek i√ßin ba≈ülangƒ±√ß noktasƒ±na tƒ±klayƒ±n.
            D√ºzenlemek/silmek i√ßin √ºstteki ara√ßlarƒ± kullanƒ±n.
        </div>
    </div>

    <script>
        // Haritayƒ± olu≈ütur
        const map = L.map('map').setView([39, 35], 3);

        // OpenStreetMap katmanƒ±
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap katkƒ±da bulunanlar'
        }).addTo(map);

        // √áizim katmanƒ±
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Sadece polygon (kalem) a√ßƒ±k, daire/kutu kapalƒ±
        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                remove: true
            },
            draw: {
                polygon: {
                    allowIntersection: true,
                    showArea: false, // Turf ile kendimiz hesaplayacaƒüƒ±z
                    drawError: { color: '#e74c3c', message: 'Ge√ßersiz √ßokgen!' },
                    shapeOptions: { color: '#1976d2', weight: 2, fillOpacity: 0.2 }
                },
                rectangle: false,
                circle: false,
                marker: false,
                polyline: false,
                circlemarker: false
            }
        });
        map.addControl(drawControl);

        // T√ºrk√ße sayƒ± bi√ßimlendirici (binlik: ., ondalƒ±k: ,)
        const trFormatter = new Intl.NumberFormat('tr-TR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        // √áizim olaylarƒ±
        map.on(L.Draw.Event.CREATED, function (event) {
            const layer = event.layer;
            drawnItems.addLayer(layer);
            calculateArea();
        });

        map.on(L.Draw.Event.EDITED, function () {
            calculateArea();
        });

        map.on(L.Draw.Event.DELETED, function () {
            calculateArea();
        });

        // Toplam y√ºz√∂l√ß√ºm√ºn√º hesapla (km¬≤) ve TR formatƒ±nda yaz
        function calculateArea() {
            let totalAreaM2 = 0;

            drawnItems.eachLayer(function(layer) {
                // Yalnƒ±zca polygon katmanlarƒ±nda alan hesaplansƒ±n
                if (layer && typeof layer.toGeoJSON === 'function') {
                    const gj = layer.toGeoJSON();
                    // √áizilen ≈üekil Polygon veya MultiPolygon ise alan toplanƒ±r
                    if (gj && gj.geometry && (gj.geometry.type === 'Polygon' || gj.geometry.type === 'MultiPolygon')) {
                        const areaM2 = turf.area(gj); // m¬≤
                        totalAreaM2 += areaM2;
                    }
                }
            });

            const areaEl = document.getElementById('area');
            if (totalAreaM2 > 0) {
                const areaKm2 = totalAreaM2 / 1000000; // m¬≤ -> km¬≤
                areaEl.textContent = `${trFormatter.format(areaKm2)} km¬≤`;
            } else {
                areaEl.textContent = 'Hen√ºz se√ßilmedi';
            }
        }

        // √áizimleri temizle
        function clearDrawings() {
            drawnItems.clearLayers();
            document.getElementById('area').textContent = 'Hen√ºz se√ßilmedi';
        }
    </script>
</body>
</html>
